<md-dialog plumb-item style="min-width:400px;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div flex="10">
                    <md-icon class="ion-wrench"></md-icon>
                </div>
                <div flex="80">
                    <h3>Configuration</h3>
                </div>
                <div flex="10">
                    <md-button  ng-click="cancel()"  aria-label="Close" layout-wrap>
                                   <md-icon class="ion-close"></md-icon>
                    </md-button> 
                </div>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="row" layout-margin>
                <md-input-container flex>
                    <label id="postdomain">Domain URL:</label>
                    <input type='text' name="q" data-ng-model="query" id="inputwpdomain">
                </md-input-container>
                    <!-- <md-button aria-label="Search" ng-click="search()">Search
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button> -->
            </div>
   
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="search();">
                Finish
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </div>
</md-dialog>

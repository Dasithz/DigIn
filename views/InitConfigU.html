<md-dialog style="min-width:400px;">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div flex="10">
                    <md-icon class="md-avatar" md-svg-src="bower_components/material-design-icons/hardware/svg/production/ic_keyboard_24px.svg" style="color:#fff !important;float:left;border-radius:100%;"></md-icon>
                </div>
                <div flex="80">
                    <h3>Configuration</h3>
                </div>
                <div flex="10">
                    <span> 
                                <md-button>
                                   <md-icon md-svg-src="bower_components/material-design-icons/navigation/svg/production/ic_close_24px.svg" style="color:#fff !important;" ng-click="cancel()"></md-icon>
                                   </md-button>
                              </span>
                </div>
            </div>
        </md-toolbar>
        <md-dialog-content>

            <md-content>
             

             <!doctype html>
<html>
  <head>
    
    <meta charset="utf-8"> 
    <meta name="author" content="Thisura">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../duodigin/styles/css/youtube.css" type="text/css">

  </head>

  <body>
    <html lang="en" ng-app="YouTubeData">
  <head>

<!--     <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Scada:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,500,600,700' rel='stylesheet' type='text/css'>
    <link href='http://homepages.uc.edu/~arthurra/resource/font-awesome/font-awesome.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css'> -->
  </head>
  <body ng-controller="VideosController">

 

    <form data-ng-submit="search()">
   <div layout="row" class="relative" layout-fill role="main">
     
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          </md-button>
         
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search" style="fill:black"></ng-md-icon>
          </md-button>
         
        </div>
    
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input placeholder="type here..." type='text' name="q" data-ng-model="query">
          </md-input-container>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
         
        </div>
       
      </md-toolbar>
     
    </div>
</form> 

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  </body>
</html>
    <script src="../duodigin/scripts/controllers/YoutubeCtrl.js"></script>
</body>
</html>



            </md-content>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>     
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="finish()">
                Finish
            </md-button>
        </div>
    </form>
</md-dialog>

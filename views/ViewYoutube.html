<md-content layout-margin flex>

<link rel="stylesheet" type="text/css" href="../duodigin/styles/css/youtube.css">

    <div id="results">
      <div class="video" data-ng-repeat="video in widget.widData.items" data-ng-click="queue(video.id.videoID, video.snippet.title)">
        <img class="video-image" data-ng-src="{{ video.snippet.thumbnails.default.url }}"><br/><br/>
        <label class="tagg" title="Description:">Title: </label><p class="video-title">{{ video.snippet.title }}</p>
        <label class="tagg" title="Description:">Author: </label><p class="video-author">{{ video.snippet.channelTitle }}</p>
        <label class="tagg" title="Description:">Description: </label><p class="video-description">{{ video.snippet.description }}</p>
        <label class="tagg" title="Description:">Uploaded Date and Time: </label><p class="video-description">{{ video.snippet.publishedAt }}</p> 
        <label class="tagg" title="Description:">Broadcast Content: </label><p class="video-description">{{ video.snippet.liveBroadcastContent }}</p>
        <label class="tagg" title="Description:">Channel ID: </label><p class="video-description">{{ video.snippet.channelId }}</p>
        <label class="tagg" title="Description:">Kind: </label><p class="video-description">{{ video.id.kind }}</p> 
        <label class="tagg" title="Description:">Video ID: </label><p class="video-description">{{ video.id.videoId }}</p> 



      </div>
    </div>


</md-content>

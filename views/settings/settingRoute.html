<div class="setup-wrapper animated fadeInDown">
    <div layout="row" class="setting-close pull-right" ng-click="route('closeMain')">
        <i class="fa fa-close"></i>
    </div>
    <div class="setting-card">

        <div layout="row" align="center center">
            <div class="setting-header">
                <h3 style="margin-bottom: 57px;margin-top: 63px;">Choose Setting...</h3>
            </div>
        </div>

        <!-- setting tab wrap -->
        <div class="setting-tab-wrap">
            <div layout="row">

                <div flex="20" style="margin-right: 15px;">
                    <div class="setting-tab" ng-click="route('user')">
                        <div class="group">
                            <img src="styles/css/images/setting/account_setting100x100.png">
                            <h5>Account Setting</h5>
                        </div>
                    </div>
                </div>

                <div flex="20" style="margin-right: 15px;">
                    <div class="setting-tab" ng-click="route('createUser')">
                        <div class="group">
                            <img src="styles/css/images/setting/user100x100.png">
                            <h5>Create New User</h5>
                        </div>
                    </div>
                </div>

                <div flex="20" style="margin-right: 15px;">
                    <div class="setting-tab" ng-click="route('account')">
                        <div class="group">
                            <img src="styles/css/images/setting/user100x100.png">
                            <h5>Invite User</h5>
                        </div>
                    </div>
                </div>

                <div flex="20" style="margin-right: 15px;">
                    <div class="setting-tab" ng-click="route('group')">
                        <div class="group">
                            <img src="styles/css/images/setting/group100x100.png">
                            <h5>Group</h5>
                        </div>
                    </div>
                </div>

                <div flex="20" style="margin-right:15px;">
                    <div class="setting-tab" ng-click="route('share')">
                        <div class="group">
                            <img src="styles/css/images/setting/share100x100.png">
                            <h5>Share Dashboard</h5>
                        </div>
                    </div>
                </div>


                <div flex="20" style="margin-right: 15px;">
                    <div class="setting-tab" ng-click="route('userSettings')">
                        <div class="group">
                            <img src="styles/css/images/setting/user_setting100x100.png">
                            <h5>User Setting</h5>
                        </div>
                    </div>
                </div>



            </div>
        </div><!-- end -->
    </div>
</div>

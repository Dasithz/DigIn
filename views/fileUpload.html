<md-dialog plumb-item class="dialog-1 b-r-0">
  <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center" class="digin-logo-wrapper2">
        <img ng-src="styles/css/images/innerlogo.png" class="digin-image">
      </div>  
      <div class="dialog-title">FILE UPLOAD</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:white" size="24" layout="row"></ng-md-icon>   
      </md-button>            
  </md-toolbar>
  <md-content class="dialog-content-1" layout-padding>
            <!-- file upload -->
            <div class="custom-file-upload">
                        <div ngf-drop="upload($files)" ngf-select="upload($files)" ng-model="files" class="drop-box"
                             ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                             ngf-pattern="'.xls,.csv,.xlsx'" accept=".xls,.csv,.xlsx">Drop excel files here or click
                            to upload
                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                        Files:
                        <ul>
                            <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
                            </li>
                        </ul>
                        Upload Log:
                        <pre>{{log}}</pre>
            </div>
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button class="btn-dialog b-r-0" ng-click="finish()">
                    Done
                </md-button>
                <md-button class="btn-dialog b-r-0" ng-click="cancel()">
                    Cancel
                </md-button>
            </div>
  </md-content>
</md-dialog>

<md-dialog plumb-item style="width:400px">
   <md-toolbar>
      <div class="md-toolbar-tools" flex layout="row">
         <div flex="10">
            <md-icon class="ion-paintbrush"></md-icon>
         </div>
         <div flex="80">
            <h3>
               <span> Theme Change </span>
            </h3>
         </div>
         <div flex="10">
            <md-button ng-click="closeDialog()" aria-label="Close" layout-wrap>
               <md-icon class="ion-close"></md-icon>
            </md-button>
         </div>
      </div>
   </md-toolbar>
   <md-content layout-margin>
      <div layout="row">
         <md-button style="background-color:#3F51B5" ng-click="changeTheme('alt',0)" class="md-raised md-fab md-mini" aria-label="Use Android">
          <md-icon class="ion-waterdrop" style="font-size:30px;margin-bottom:8px;padding-right:3px;color:#448AFF"></md-icon>
         </md-button>
         <md-button style="background-color:#673AB7" ng-click="changeTheme('alt1',1)" class="md-raised md-fab md-mini" aria-label="Use Android">
          <md-icon class="ion-waterdrop" style="font-size:30px;margin-bottom:8px;padding-right:3px;color:#FF5252"></md-icon>
         </md-button>
         <md-button style="background-color:#4CAF50" ng-click="changeTheme('alt2',2)" class="md-raised md-fab md-mini" aria-label="Use Android">
          <md-icon class="ion-waterdrop" style="font-size:30px;margin-bottom:8px;padding-right:3px;color:#FFC107"></md-icon>
         </md-button>
         <md-button style="background-color:#607D8B" ng-click="changeTheme('alt3',3)" class="md-raised md-fab md-mini" aria-label="Use Android">
          <md-icon class="ion-waterdrop" style="font-size:30px;margin-bottom:8px;padding-right:3px;color:#009688"></md-icon>
         </md-button>
         <md-button style="background-color:#3F51B5" ng-click="changeTheme('default',-1)" class="md-raised md-fab md-mini" aria-label="Use Android">
          <md-icon class="ion-waterdrop" style="font-size:30px;margin-bottom:8px;padding-right:3px;color:#E91E63"></md-icon>
         </md-button>
      </div>
   </md-content>
</md-dialog  >

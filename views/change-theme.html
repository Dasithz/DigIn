<md-dialog plumb-item style="width:400px">
   <md-toolbar>
      <div class="md-toolbar-tools" flex layout="row">
         <div flex="10">
            <md-icon class="ion-paintbrush"></md-icon>
         </div>
         <div flex="80">
            <h3>
               <span> Theme Change </span>
            </h3>
         </div>
         <div flex="10">
            <md-button ng-click="closeDialog()" aria-label="Close" layout-wrap>
               <md-icon class="ion-close"></md-icon>
            </md-button>
         </div>
      </div>
   </md-toolbar>
   <md-content layout-margin>
      <div layout="row">
         <md-button layout="row">
            <span style="background-color:indigo;float:left;width:15px;">&nbsp;&nbsp;</span>
            <span style="background-color:blue;height:36px !important;width:15px !important;">&nbsp;&nbsp;</span>
         </md-button>
         <md-button ng-click="changeTheme('default')" class="md-raised">Default</md-button>
         <md-button ng-click="changeTheme('alt')" class="md-raised">Button</md-button>
         <md-button ng-click="changeTheme('alt1')" class="md-raised md-primary">Primary</md-button>
         <md-button ng-click="changeTheme('alt2')" class="md-raised md-primary">Disabled</md-button>
         <md-button ng-click="changeTheme('alt3')" class="md-raised md-warn">Warn</md-button>
      </div>
   </md-content>
</md-dialog  >

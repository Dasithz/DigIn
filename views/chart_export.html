<md-dialog   plumb-item >
  <md-toolbar scroll-shrink layout="row">
                      <div class="md-toolbar-tools">
                          <div flex="90">
                              <h3>
                                 <span> Charts </span>
                              </h3>
                         </div>                           
                           <div flex="10">
                             <span>
                                 <md-button ng-click="closeDialog()"  aria-label="Close">
                                   <md-icon md-svg-src="bower_components/material-design-icons/navigation/svg/production/ic_close_24px.svg"></md-icon>
                                 </md-button>
                             </span>
                          </div>
                        </div>
   </md-toolbar>    
         <md-content ng-controller="ExportCtrl">
            <md-card class="lookupdashboard"  md-theme="teal" ng-repeat="widget in dashboard.widgets" >
                   <md-content theme="teal"  layout="row" layout-margin>
                    <div flex="80">
                     <md-button class="md-raised" ng-click="export(widget)"> 

                      <md-icon class="iconchart"  md-svg-src="bower_components/material-design-icons/editor/svg/production/ic_insert_chart_24px.svg">
                      </md-icon>
                            <Label>{{widget.chartConfig.title.text}}</Label>
                      </md-button>
                  </div>   
                 </md-content>
           </md-card>           
        </md-content>
  <div class="md-actions" layout="row">    
          <md-button ng-click="closeDialog()">
            Cancel
          </md-button>
          <md-button ng-click="closeDialog()">
           Ok
         </md-button>
  </div>
</md-dialog>

<md-dialog plumb-item style="min-width:400px;">
        <md-toolbar>
            <div class="md-toolbar-tools"  flex  layout="row">
                      <div flex="10">
                        <md-icon class="ion-wrench"></md-icon>
                      </div>   
                      <div flex="80">
                              <h3>
                                 <span> Configuration </span>
                              </h3>
                      </div>                           
                      <div flex="10">
                             <md-button ng-click="cancel()"  aria-label="Close" layout-wrap>
                                   <md-icon class="ion-close"></md-icon>
                            </md-button>
                      </div>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content>
                <md-input-container flex>
                  <!--   <label for="files">Browse for image: </label> -->
                    <input type='file' onchange="readURL(this);"/>
                </md-input-container>
            </md-content>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="finish()">
                Finish
            </md-button>
        </div>
</md-dialog>

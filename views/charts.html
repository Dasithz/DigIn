<md-tabs id="footerBar" md-selected="selectedIndex" md-border-bottom md-autoselect md-align-tabs="bottom"
         ng-show="currentView=='Dashboard'">
    <md-tab ng-repeat="tab in tabs" label="{{tab.title}}" md-on-select="$root.selectCurrentDashboard(tab);">
        <div class="demo-tab tab{{$index%4}}">
            <div class="tab-style">
                <div style="position: fixed;width: 100%;top: 0px;" layout="row" layout-align="end center">
                    <md-button ng-click="removeTabConfirmation( tab,$event )" ng-disabled="tabs.length <= 1"
                               style="border-radius: 100%;">
                        <md-icon style="color:darkgrey;width: 10px;height: 10px;"
                                 md-svg-src="styles/css/images/icons/close.svg"></md-icon>
                    </md-button>
                </div>
                <li class="digin-widget" ng-repeat="widget in $root.dashboard.widgets" gridster-item layout="column"
                    layout-align="none stretch">
                    <div class="digin-widget-content dashboard-widget" ng-style="{'height':widget.mheight}"
                         layout="row">
                        <div style="height:100%;width:100%" class="dashoard-Wrapper" ng-include src="widget.widView">
                        </div>

                    </div>
                    <div class="digin-widget-toolbar" layout="row" layout-align="center start">
                        <div class="widget-title" layout-margin flex>{{widget.uniqueType}}</div>
                        <div class="widget-button-wrapper" layout="row" layout-align="end center" flex="60">
                            <!-- update damith
                                 data source details view
                            -->

                            <md-button class="widget-button" ng-click="currentSourceView($event,widget)">
                                <ng-md-icon icon="info_outline" style="fill:dimgrey" size="20"
                                            layout="column"
                                            layout-align="center center" flex>
                                </ng-md-icon>
                            </md-button>
                            <md-button class="widget-button" ng-if="widget.initCtrl=='elasticInit' || 'metricInit'"
                                       ng-click="syncWidget(widget)">
                                <ng-md-icon icon="sync" style="fill:dimgrey" size="20" layout="column"
                                            layout-align="center center" flex></ng-md-icon>
                            </md-button>
                            <md-button class="widget-button" ng-click="widgetSettings(widget)">
                                <ng-md-icon icon="settings" style="fill:dimgrey" size="20" layout="column"
                                            layout-align="center center" flex></ng-md-icon>
                            </md-button>
                            <md-button class="widget-button" ng-click="showWidget($event,widget)">
                                <ng-md-icon icon="fullscreen" style="fill:dimgrey" size="20" layout="column"
                                            layout-align="center center" flex></ng-md-icon>
                            </md-button>
                            <md-button class="widget-button" ng-click="remove(widget)">
                                <ng-md-icon icon="close" style="fill:dimgrey" size="20" layout="column"
                                            layout-align="center center" flex></ng-md-icon>
                            </md-button>

                        </div>
                    </div>
                </li>
                <!--<common-data-src></common-data-src>-->
            </div>
        </div>
    </md-tab>
</md-tabs>

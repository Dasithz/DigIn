<md-card resizable plumb-item on-stop="getPosition($evt, $ui, widget)" ng-repeat="widget in $root.dashboard.widgets" on-resize="resize($evt, $ui, widget)" widget="widget" ng-style="{'height':widget.height,'width':widget.width,'min-height':h,'min-width':w,'left':widget.left, 'top':widget.top}">

    <md-content ng-style="{'height':widget.mheight}" style="overflow:auto;" layout="row" flex>
        <div style="height:100%;width:100%" ng-include src="widget.widView"></div>
    </md-content>
    <md-toolbar class="digin-widget-toolbar">
        <div class="md-toolbar-tools">
            <h2>
            <span>{{widget.uniqueType}}</span>
          </h2>
            <span flex></span>

            <md-button ng-click="commentary(widget)" aria-label="Close" layout-wrap>
                <md-icon class="ion-volume digin-widget-toolbar-icon"></md-icon>
            </md-button>



            <md-button ng-click="showAdvanced($event,widget)" aria-label="Settings" layout-wrap>
                <md-icon class="ion-gear-b digin-widget-toolbar-icon"></md-icon>
            </md-button>


            <md-button ng-click="showData(widget,$event)" aria-label="Close" layout-wrap>
                <md-icon class="ion-clipboard digin-widget-toolbar-icon"></md-icon>
            </md-button>

            <md-button ng-click="remove(widget)" aria-label="Close" layout-wrap>
                <md-icon class="ion-close digin-widget-toolbar-icon"></md-icon>
            </md-button>

        </div>
    </md-toolbar>
</md-card>

<md-card class="widgetCard" resizable plumb-item on-stop="getPosition($evt, $ui, widget)" ng-repeat="widget in $root.dashboard.widgets" on-resize="resize($evt, $ui, $pos, widget)" widget="widget" ng-style="{'height':widget.height,'width':widget.width,'left':widget.left, 'top':widget.top}">

        <!--
        <div>
            <md-icon style="color:whitesmoke;width: 10px;height: 10px;" md-svg-src="styles/css/images/icons/settings.svg"></md-icon>
        </div>
-->

    <!-- <md-content ng-style="{'height':widget.mheight}" style="overflow:auto;" layout="row" flex>
        <div style="width: 400px;
    height: 400px;
    overflow: scroll" ng-include src="widget.widView"> 
        </div>
    </md-content> -->
    <md-content ng-style="{'height':widget.mheight}" style="overflow:auto;" layout="row" flex>
        <div style="height:100%;width:100%" ng-include src="widget.widView"></div>
    </md-content>
    <md-toolbar class="digin-widget-toolbar">
        <div class="md-toolbar-tools">
            <p style="font-size:medium;margin:0px;">{{widget.uniqueType}}</p>
            <span flex></span>
            <md-button ng-click="widgetSettings(widget)" aria-label="Close" layout-wrap>
                <md-icon class="ion-settings digin-widget-toolbar-icon"></md-icon>
            </md-button>
            <md-button ng-click="showWidget($event,widget)" aria-label="Close" layout-wrap style="margin:0px !important">
                <md-icon class="ion-arrow-resize digin-widget-toolbar-icon"></md-icon>
            </md-button>
            <md-button ng-click="remove(widget)" aria-label="Close" layout-wrap style="margin:0px !important">
                <md-icon class="ion-close digin-widget-toolbar-icon"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
</md-card>

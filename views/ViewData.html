<md-dialog aria-label="Sample Dialog" class="widget0m-data-dialog">
    
    <div id="canvas">
        <div layout="row">
            <div class="card-head widget0m-data-header">
                <header class="graph-h1 text-uppercase">
                    {{widget.uniqueType}}
                </header>
                <div class="tools">
                    <a href="javascript:void(0)" data-ng-click="cancel()">
                        <i class="ti-close"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="table-body">
            <div class="widget-data-loading" ng-if="isTableSourceLoading">
                Please wait..
            </div>
            <div class="layout-row" layout="row">
                    <div class="widget0m-mapped-data">
                        <table id="table" class="table table-hover table-mc-light-blue">
                            <!-- <thead>
                            <tr>
                                <th ng-repeat="attribute in widget.attributes">
                                    {{attribute}}
                                </th>
                            </tr>
                            </thead> -->
                            <tbody id="dataBody">
                              <md-content>
                                    <md-input-container class="md-icon-float md-block width100percent">
                                      <label>Filter</label>
                                      <input type="text" ng-model="query" ng-change="updateFilteredList(query)">
                                  </md-input-container>
                                  <table class="table table-striped" at-table at-list="tableData" at-config="config" at-paginated>
                                    <thead>
                                      <tr><th at-attribute={{field}} ng-repeat="field in fieldData">{{field}}</th></tr>
                                    </thead>
                                    <tbody>
                                      <tr ng-repeat="item in tableData">
                                        <td at-implicit at-sortable at-attribute={{field}} ng-repeat="field in fieldData"></td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <at-pagination class="custom-pagination" at-list="tableData" at-config="config"></at-pagination>
                              </md-content>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>

    <md-button ng-click="downloadPDF()">Download</md-button>

</md-dialog>

<md-dialog plumb-item style="min-width:400px;overflow:hidden">
  <md-toolbar style="width: 100%; min-height: 30vh!important;z-index: 0;">
    <div style="width:100%; height:48px;" layout="row" layout-align="end center">                
      <p style="color: whitesmoke;font-size: 20px;margin:5px;">PDF File Name</p>         
      <md-button class="buttonMinwidth38" ng-click="close();">      
        <ng-md-icon icon="close" style="fill:lightgrey" size="24" layout="row"></ng-md-icon>        
      </md-button>            
    </div>
  </md-toolbar>
  <md-card class="card-style1">
    <md-content layout-padding>
            <md-input-container class="md-icon-float md-block width80percent">
                <label>File Name</label>
                <input type="text" ng-model="filename">
            </md-input-container>
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button ng-click="setFileName()">
                    Done
                </md-button>
                <md-button ng-click="close()">
                    Cancel
                </md-button>
            </div>
    </md-content>
  </md-card>
</md-dialog>

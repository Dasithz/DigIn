<md-dialog plumb-item style="min-width:400px" ng-controller="widgetSettingsDataCtrl" ng-init="initialize()">
  <md-toolbar style="width: 100%; min-height: 30vh!important;z-index: 0;">
    <div style="width:100%; height:48px;" layout="row" layout-align="end center">                
      <p style="color: whitesmoke;font-size: 20px;margin:5px;">DATA</p>         
      <md-button class="buttonMinwidth38" ng-click="close();">      
        <ng-md-icon icon="close" style="fill:lightgrey" size="24" layout="row"></ng-md-icon>        
      </md-button>            
    </div>
  </md-toolbar>
  <md-card style="margin: 40px;margin-top: -20vh; margin-bottom: 0px;height:100%;" 
  >
    <md-content style="height:600px">
      <div ng-include src="dataViewPath">
      </div>
    </md-content>
  </md-card>
</md-dialog>

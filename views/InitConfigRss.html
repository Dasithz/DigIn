<md-dialog plumb-item style="min-width:400px" ng-init="initialize()">
  <md-toolbar style="width: 100%; min-height: 30vh!important;z-index: 0;">
    <div style="width:100%; height:48px;" layout="row" layout-align="end center">                
      <p style="color: whitesmoke;font-size: 20px;margin:5px;">CONFIGURATION</p>         
      <md-button class="buttonMinwidth38" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:lightgrey" size="24" layout="row"></ng-md-icon>        
      </md-button>            
    </div>
  </md-toolbar>
  <md-card class="card-style1">
    <md-content layout-padding>
            <div>
                <md-input-container flex>
                    <label id="postdomain">Domain URL:</label>
                    <input id="inputrssdomain" type="text" ng-model="rssAddress">
                </md-input-container>
            </div>
            <label id="dislab">Please enter a URL similar to given sample, ex: http://rss.cnn.com/rss/cnn_topstories.rss</label>
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button ng-click="finish(rssAddress)">
                    Finish
                </md-button>
                <md-button ng-click="cancel()">
                    Cancel
                </md-button>
            </div>
    </md-content>
  </md-card>
</md-dialog>

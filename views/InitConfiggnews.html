<md-dialog plumb-item style="min-width:400px;">
        <md-toolbar>
            <div class="md-toolbar-tools"  flex  layout="row">
                      <div flex="10">
                        <md-icon class="ion-wrench"></md-icon>
                      </div>   
                      <div flex="80">
                              <h3>
                                 <span> Configuration </span>
                              </h3>
                      </div>                           
                      <div flex="10">
                             <md-button ng-click="cancel()"  aria-label="Close" layout-wrap>
                                   <md-icon class="ion-close"></md-icon>
                            </md-button>
                      </div>
            </div>
        </md-toolbar>
        <md-content layout-margin>
            <div>                
                    <label id="postdomain">Criteria:</label>
                    <input id="gnewsrequest" name="gnewsrequest" type="text"/>
                   <!--  <button type="submit" onclick="gnewsextract()">Submit</button> -->              
            </div>
            <div class="md-actions" layout="row">
            <span flex></span>
                <button type="submit" onclick="gnewsextract()" style="background-color:white;color:darkblue;height:37px;font-weight: bold;">Submit</button>
                <md-button ng-click="cancel()" class="md-primary">
                    Cancel
                </md-button>
            </div>
        </md-content>
</md-dialog>

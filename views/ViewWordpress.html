<md-content layout-margin flex>
  <div ng-repeat="post in widget.widData.posts track by $index" flex>
      <md-toolbar layout-align="center center" flex>
        <h4 >{{post.authorName}}</h4>
      </md-toolbar>
      <md-list-item class="md-3-line" layout-margin flex>
        <img class="md-avatar" src="{{post.picURL}}"/>
        <div class="md-list-item-text">
          <h3>{{post.title}}</h3>
          <h4>comments : {{post.comments}}</h4>
          <p>likes : {{post.likes}}</p>
        </div>
      </md-list-item>
       <md-divider ></md-divider>
  </div>
</md-content>

<md-content style="max-height:360px;">
  <div layout="column" ng-repeat="post in widget.widData.posts track by $index">
    <div layout="column">
      <md-toolbar>
        <h4 style="text-align:center;">{{post.authorName}}</h4>
      </md-toolbar>
      <md-list-item class="md-3-line">
        <img class="md-avatar" src="{{post.picURL}}"/>
        <div class="md-list-item-text">
          <h3>{{post.title}}</h3>
          <h4>comments : {{post.comments}}</h4>
          <p>likes : {{post.likes}}</p>
        </div>
      </md-list-item>
       <md-divider ></md-divider>
    </div>
  </div>
</md-content>

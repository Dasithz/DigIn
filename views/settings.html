<div layout="column" layout-align="space-around center" style = "height:100%;background-color:#F2F2F2;">
    <md-card style="width:70%;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Current User</h2>
            </div>
        </md-toolbar>
        <md-content layout-margin>
                <md-list-item class="md-2-line">
                  <img alt="manuel" style="height:60px;width:60px;" ng-src="styles/css/images/person.png" class="md-avatar" />
                    <div class="md-list-item-text">
                      <h3>Manuel Sanders</h3>
                        <p>Developer</p>
                    </div>
                  </md-list-item>
        </md-content>            
    </md-card>
    <md-card style="width:70%;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Change Features</h2>
            </div>
        </md-toolbar>
        <md-content layout-margin>
            <div layout="column" layout-wrap>
                <form>
                    <div ng-repeat="item in features">
                        <md-switch md-no-ink aria-label="Switch No Ink" ng-model="item.state" ng-change="toggle(item, selected)">
            {{ item.title }} : {{ item.stateStr }}
          </md-switch>
                        <!-- <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
            {{ item.title }}
          </md-checkbox> -->
                    </div>
                </form>
            </md-content>
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button ng-click="finish()">
                Save Changes
            </md-button>
            </div>
        </md-card>
    </div>

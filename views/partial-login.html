<div class="digin-lgn-wrap   animated" ng-controller="LoginCtrl">
    <toast></toast>
    <div layout="column" layout-align="center center">

        <div class="digin-login-card animated flipInX">
            <div layout="row" layout-xs="column">
                <div flex="45">
                    <div class="left-main-wrap">
                        <div class="left-wrap">
                            <ul class="bg-bubbles">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <div class="login-logo ">
                                <img class="animate-circle" src="styles/css/images/login-logo.png">
                            </div>
                            <span class="login-welcome">
                                Welcome back
                            </span>
                            <h5>
                                DigIn - Beyond BI
                            </h5>
                        </div>
                    </div>
                </div>
                <div flex="55">
                    <div class="right-wrap">
                        <div class="header-login">
                            <div class="login-text-wrap pull-right ">
                                <h5 id="sliderRight">Sign In</h5>
                            </div>
                        </div>
                        <form name="frmDiginLogin">
                            <div class="login-bdy">
                                <div class="text-wrap ">
                                    <div>
                                        <div class="txt-box-login"
                                             ng-class="{error:error.isUserName,'':!error.isUserName}">
                                            <label>User Name</label>
                                            <div>
                                                <input type="text"
                                                       required
                                                       name="loginUserName"
                                                       ng-model="txtUname"
                                                       placeholder="username@duoworld.com"
                                                       class="form-control">
                                            </div>
                                            <div class="ng-message" ng-messages="frmDiginLogin.loginUserName.$error">
                                                <div ng-message="required">This is required.</div>
                                            </div>
                                        </div>
                                        <div class="txt-box-login password"
                                             ng-class="{error:error.isPwd,'':!error.isPwd}">
                                            <label>Password</label>
                                            <div>
                                                <input type="password"
                                                       name="password"
                                                       required
                                                       ng-model="txtPwd"
                                                       placeholder="***************"
                                                       class="form-control">
                                            </div>
                                            <div class="ng-message" ng-messages="frmDiginLogin.password.$error">
                                                <div ng-message="required">This is required.</div>
                                            </div>
                                        </div>

                                        <div class="login-help">
                                            <div class="remember-me">
                                                Remember me
                                            </div>
                                            <div class="forget-pwd">
                                                Forgot password?
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="login-btn-wrap">
                                    <a href="javascript:void(0  )"
                                       ng-click="login()"
                                       ng-class="{disable:frmDiginLogin.$invalid,active: !frmDiginLogin.$invalid}"
                                       class="login-btn">
                                        Login
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrap">
        Copyright 2016 digin.io - All Rights Reserved
    </div>
</div>

<md-dialog   plumb-item >
  <md-toolbar scroll-shrink>
                    <div class="md-toolbar-tools"  flex  layout="row">
                              <h3>
                                 <span> Save Settings </span>
                              </h3>
                    </div>
                    
   </md-toolbar>
          <md-content layout-margin>
               <form name="userForm">        
                 <span style="margin:10px;font-weight:bold;">Are you sure you want to change the settings configurations?</span>
               </form>
          </md-content>
          <div class="md-actions"  layout="row">    
            <md-button ng-click="closeDialog()">
              No
            </md-button>
             <md-button ng-click="saveSettingsDetails()" >
             Yes
            </md-button>
          </div>
</md-dialog>

<md-content layout-margin flex>
    <div layout="row" layout-align="center center" class="p-b-20">
        <img ng-src="styles/css/images/icons/twitter.svg" wdith="30" height="30">
        <div class="widget-header font-twitter-blue">Tweets</div>
    </div>
    <div ng-repeat="item in widget.widgetData.widData.tweets">
            <md-list-item class="md-3-line p-0" flex>
                <div layout="column" class="data-container1">
                    <div class="data-slot1 background-twitter-grey">{{item.text}}</div>
                    <div layout="row" class="background-digin-blue padding-5">
                        <div flex="20"><img class="custom-avatar1" src="{{item.user.profile_image_url_https}}"/>
                        </div>
                        <div layout="column" layout-align="center stretch" flex="80" class="data-slot2">
                            <div class="data-slot3 margin-bottom-5" layout="row">
                                <div class="data-field1 background-twitter-blue">favorites</div>
                                <div class="data-item2 background-twitter-grey">{{item.favorite_count}}</div>
                            </div>
                            <div class="data-slot3" layout="row">
                                <div class="data-field1 background-twitter-blue">retweets</div>
                                <div class="data-item2 background-twitter-grey">{{item.retweet_count}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </md-list-item>   
    </div>
</md-content>

<md-dialog plumb-item class="dialog-1 b-r-0">
  <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center">
      <div layout="row" layout-align="center center" class="digin-logo-wrapper2">
        <img ng-src="styles/css/images/DiginLogo.png" class="digin-image">
      </div>  
      <div class="dialog-title">SET PROFILE PICTURE</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="close();">      
        <ng-md-icon icon="close" style="fill:white" size="30" layout="row"></ng-md-icon>   
      </md-button>            
  </md-toolbar>
  <md-content class="dialog-content-1" layout-padding>




          <div><input type="file" id="fileInput" /></div>
            <div class="cropArea">
              <img-crop image="myImage" result-image="myCroppedImage" area-type="circle"></img-crop>
          </div>

          <div>Cropped Image:</div>
          <div class="selectArea"><img ng-src="{{myCroppedImage}}" /></div>



            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button class="btn-dialog b-r-0" ng-click="">
                    OK
                </md-button>
                <md-button class="btn-dialog b-r-0" ng-click="close()">
                    CANCEL
                </md-button>
            </div>
  </md-content>
</md-dialog>

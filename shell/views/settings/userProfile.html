<div class="bg-gradient-green"></div>
<div class="setup-wrapper  animated fadeIn">
    <div layout="row" class="setting-close pull-right" ng-click="route('back')">
        <i class="fa fa-close"></i>
    </div>

    <div class="md-padding animated fadeIn" layout="row" layout-align="center center">
        <div class="setting-wrap" style="height: 760px;"
             flex="60">
            <div class="setting-card-header">
                <h5>User Profile</h5>
                <div class="setting-img-wrap">
                    <img src="styles/css/images/setting/invite_user.png"/>
                </div>


                <md-input-container flex>
                    <md-button ng-click="openProfileUploadWindow()"
                               class="setup-button md-raised md-primary"><i
                            class="fa fa-file-image-o"></i>&nbsp;&nbsp;<span
                            class="setup-font-theme" width="5px">Upload Profile Picture</span>
                    </md-button>
                </md-input-container>



                <div class="setting-text-wrap">
                    <p>Update user profile or reset password here</p>
                </div>
            </div>


            <div class="user-setting-wrap">   

                <div layout="row">    
                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="email" readonly="true"> 
                    </md-input-container>

                     <md-input-container>
                        <label>Name</label>
                        <input ng-model="name">
                    </md-input-container>
                </div>   

                <div layout="row"> 
                    <md-input-container>
                        <label>Phone No</label>
                        <input ng-model="phoneNo">
                    </md-input-container>

                    <md-input-container>
                        <label>Company</label>
                        <input ng-model="company">
                    </md-input-container>
                </div>     

                <div layout="row">    
                    <md-input-container>
                        <label>Country</label>
                        <input ng-model="country"> 
                    </md-input-container>

                    <md-input-container>
                        <label>Zip Code</label>
                        <input ng-model="zipCode"> 
                    </md-input-container>      
                </div>   

                <div layout="column">    
                    <md-input-container>
                        <label>Billing Address</label>
                        <input ng-model="address"> 
                    </md-input-container>   
                </div>   


                <div layout="column">    
                    <span class="setup-font-theme">
                        The user will be asked to set his password.
                    </span>
                </div>     
                <md-button class="setup-button md-raised md-primary" ng-click="CreateUser()">
                    <span class="setup-font-theme">UPDATE</span>
                </md-button>
            </div>

        </div>
    </div>
</div>
